<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Portal</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.13);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-btn {
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 25px;
            width: 100%;
            transition: 0.3s;
        }

        .login-btn.user {
            background-color: #28a745;
            color: white;
        }

        .login-btn.user:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        .login-btn.admin {
            background-color: #dc3545;
            color: white;
            margin-top: 15px;
        }

        .login-btn.admin:hover {
            background-color: #b52a36;
            transform: scale(1.03);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 55px;
            margin-bottom: 20px;
            color: #ffc107;
        }
    </style>
</head>

<body>

    <div class="login-box col-10 col-md-5 col-lg-4">
        <div class="logo">üîê</div>
        <h1>Choose Your Login</h1>

        <!-- User Login Button -->
        <a href="{{ url_for('auth.login') }}">
            <button class="login-btn user">Login as User</button>
        </a>

        <!-- Admin Login Button -->
        <a href="{{ url_for('adminauth.login') }}">
            <button class="login-btn admin">Login as Admin</button>
        </a>
    </div>

</body>
</html>
