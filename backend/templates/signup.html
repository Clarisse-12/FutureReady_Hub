<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FutureReady Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">FutureReady Hub</a>
             <div class="navbar-nav ms-auto">
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <ul class="flashes list-unstyled position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
                                    {% for category, message in messages %}
                                        <li>
                                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                                {{ message }}
                                            </div>
                                        </li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                        
                        <form action="{{url_for('auth.register')}}" method="POST">
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            
                            <!-- Admin Secret ID Field (Hidden by default) -->
                            <div class="mb-3" id="adminIdField" style="display: none;">
                                <label class="form-label">Admin Secret ID</label>
                                <input type="password" class="form-control" name="secretkey" id="adminSecretId">
                                <div class="form-text">Required for admin access</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{{url_for('search.select')}}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/hide admin secret ID field based on user type selection
        document.getElementById('userType').addEventListener('change', function() {
            const adminField = document.getElementById('adminIdField');
            if (this.value === 'admin') {
                adminField.style.display = 'block';
                document.getElementById('adminSecretId').required = true;
            } else {
                adminField.style.display = 'none';
                document.getElementById('adminSecretId').required = false;
            }
        });

        // Form validation
        document.getElementById('signupform').addEventListener('submit', function(e) {
            const userType = document.getElementById('userType').value;
            const adminSecretId = document.getElementById('adminSecretId').value;
            
            if (userType === 'admin' && !adminSecretId) {
                e.preventDefault();
                alert('Admin Secret ID is required for admin login');
                return;
            }
        });
    </script>
    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Select all flash alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                // Set timeout to remove alert after 3 seconds (3000ms)
                setTimeout(() => {
                    // Bootstrap 5 method to close alert
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 3000);
            });
        });
    </script>
</body>
</html>
