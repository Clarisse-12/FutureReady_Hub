<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FutureReady Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--navbar section-->
    <nav class="navbar navbar-dark bg-secondary">

        <div class="container">
         <a class="nav-link" href="{{url_for('search.index')}}"data-translate>Home</a>
        </div>
    </nav>
   <!--admin login form-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>

                        <!--flash message to make action be display on screen for user to know what worked and what not worked and what to do next messages-->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    <ul class="flashes list-unstyled position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
                                        {% for category, message in messages %}
                                            <li>
                                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                                    {{ message }}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                </div>
                                            </li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}
                        
                        <form action="{{url_for('adminauth.login')}}" method="POST" id="loginForm">
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" name="password" required>
                            </div>
                             <div class="mb-3">
                                <label class="form-label">secretkey</label>
                                <input type="password" name="secretkey" class="form-control" id="adminSecretId" required>
                            </div>
                            
                            <!-- Admin Secret ID Field (Hidden by default) -->
                            <div class="mb-3" id="adminIdField" style="display: none;">
                                <label class="form-label">Admin Secret ID</label>
                                <input type="password" class="form-control" name="secretkey" id="adminSecretId">
                                <div class="form-text">Required for admin access</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--javascript to make the flash message remove without need to refresh the page-->
    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Select all flash alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                // Set timeout to remove alert after 3 seconds (3000ms)
                setTimeout(() => {
                    // Bootstrap 5 method to close alert
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 3000);
            });
        });
    </script>
</body>
</html>
