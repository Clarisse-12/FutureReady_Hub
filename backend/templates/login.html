<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FutureReady Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary">

        <div class="container">
            <a class="navbar-brand" href="{{url_for('search.home')}}">FutureReady Hub</a>
            <a class="nav-link" href="{{url_for('auth.logout')}}">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login</h2>
                        {% with messages = get_flashed_messages(with_categories=true) %}

                            {% if messages %}
                            
                                <ul class="flashes">
                                {% for category, message in messages %}
                                    <span class="alert alert-{{ category }}" role="alert">
                                    {{ message }}
                                    </span>
                                {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                        
                        <form action="{{url_for('auth.login')}}" method="POST" id="loginForm">
                            <!-- User Type Selection -->
                            <div class="mb-3">
                                <label class="form-label">user_type</label>
                                <select class="form-select" name="usertype" id="userType" required>
                                    <option value="">Select user type</option>
                                    <option value="user">Regular User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" name="password" required>
                            </div>
                            
                            <!-- Admin Secret ID Field (Hidden by default) -->
                            <div class="mb-3" id="adminIdField" style="display: none;">
                                <label class="form-label">Admin Secret ID</label>
                                <input type="password" class="form-control" name="secretkey" id="adminSecretId">
                                <div class="form-text">Required for admin access</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/hide admin secret ID field based on user type selection
        document.getElementById('userType').addEventListener('change', function() {
            const adminField = document.getElementById('adminIdField');
            if (this.value === 'admin') {
                adminField.style.display = 'block';
                document.getElementById('adminSecretId').required = true;
            } else {
                adminField.style.display = 'none';
                document.getElementById('adminSecretId').required = false;
            }
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const userType = document.getElementById('userType').value;
            const adminSecretId = document.getElementById('adminSecretId').value;
            
            if (userType === 'admin' && !adminSecretId) {
                e.preventDefault();
                alert('Admin Secret ID is required for admin login');
                return;
            }
        });
    </script>
</body>
</html>
